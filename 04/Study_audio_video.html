<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>audio와 video 태그의 속성</title>
</head>
<body>
    <object width="900" height="800" data="product.pdf"></object>
    <embed src="medias/spring.mp3">
    <!--controls: 플레이어 화면에 컨트롤 바를 표시합니다.-->
    <audio src="medias/spring.mp3" controls></audio>
    <!--autoplay: 오디오나 비디오를 자동으로 실행합니다. loop: 반복 재생합니다.-->
    <audio src="medias/spring.mp3" autoplay loop></audio>
    <video src="medias/salad.mp4" controls width="700"  autoplay loop></video>
    <!--muted: 오디오나 비디오의 소리를 제거합니다.-->
    <!--preload(auto, metadata, none): 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정합니다.-->
    <video src="medias/salad.mp4" controls width="700"  preload="none"></video>
    <!--poster: 비디오가 재생되기 전까지 화면에 표시될 포스터 이미지를 지정합니다.-->
    <video src="medias/salad.mp4" controls width="700"  poster="images/link.png"></video>
</body>
</html>
